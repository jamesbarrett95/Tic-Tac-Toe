<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tie Tac Toe Game</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="scores">
      <div class="player">
        <p>Player score:<span class="playerScore"></span></p>
      </div>
      <div class="computer">
        <p>Computer score:<span class="computerScore"></span></p>
      </div>
    </div>
    <div class="board-container">
      <p>Would you like to be X or O?</p>
      <div class="choices">
        <div data-choice="X" class="choice">X</div>
        <div data-choice="O" class="choice">O</div>
      </div>
      <div class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
