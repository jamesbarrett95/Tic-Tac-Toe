<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tie Tac Toe Game</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="scores">
      <div class="player">
        <p>Player score:<span class="playerScore">0</span></p>
      </div>
      <div class="computer">
        <p>Computer score:<span class="computerScore">0</span></p>
      </div>
    </div>
    <div class="winner-prompt">

    </div>
    <div class="board-container">
      <p>Would you like to be X or O?</p>
      <div class="choices">
        <div data-choice="X" class="choice">X</div>
        <div data-choice="O" class="choice">O</div>
      </div>
      <div class="board">
        <div data-tile="0" class="tile"></div>
        <div data-tile="1" class="tile"></div>
        <div data-tile="2" class="tile"></div>
        <div data-tile="3" class="tile"></div>
        <div data-tile="4" class="tile"></div>
        <div data-tile="5" class="tile"></div>
        <div data-tile="6" class="tile"></div>
        <div data-tile="7" class="tile"></div>
        <div data-tile="8" class="tile"></div>
      </div>
    </div>
    <div class="option-buttons">
      <button data-option="playAgain" type="button">Play again</button>
      <button data-option="resetAll" type="button">Reset All</button>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
